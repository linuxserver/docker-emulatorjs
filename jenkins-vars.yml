---

# jenkins variables
project_name: docker-emulatorjs
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'linuxserver'
  - EXT_REPO = 'emulatorjs'
  - BUILD_VERSION_ARG = 'EMULATORJS_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-emulatorjs'
  - CONTAINER_NAME = 'emulatorjs'
  - DOCKERHUB_IMAGE = 'linuxserver/emulatorjs'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/emulatorjs'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/emulatorjs'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV=''
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
